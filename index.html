<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Quote Generator</title>
</head>

<body>

    <div
        class="flex flex-col justify-center items-center h-screen bg-[url('../images/background.jpg')] bg-no-repeat bg-center bg-cover">
        <div class="container text-center w-[500px] h-max ">
            <div
                class="header text-2xl border-2 border-solid border-white bg-[#262626] p-1 w-4/5 my-4 mx-auto rounded-md text-white">
                <h2>Quote Generator</h2>
            </div>
            <div class="main-content w-full h-max bg-white rounded-md px-8 py-12 shadow-lg ">
                <div class="text-area text-2xl ">
                    <span class="quote">
                        "In three words I can sum up everything I've learned about life: it goes on."
                    </span>
                    <div class="person text-3xl text-red-900 uppercase mt-5">
                        Robert Frost
                    </div>
                    <div class="btn-area">
                        <button id="new-quote"
                            class="btn btn-primary border-none bg-[#262626] text-white text-3xl py-2 px-4 cursor-pointer mt-5 rounded-md active:bg-blue-200 hover:bg-[#262626]"  >
                            New Quote
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
